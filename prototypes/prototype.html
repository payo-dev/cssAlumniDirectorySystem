<body>

    <div class="split-container">
        <!-- LEFT PANE: Background Image / Gradient -->
        <div class="left-pane" id="bg-pane"></div>

        <!-- RIGHT PANE: Content -->
        <div class="right-pane">
            <div class="login-box">
                <!-- Main University Logo -->
                <img src="assets/images/logo1.png" alt="WMSU Logo" class="logo">
                
                <h1>Alumni Portal</h1>
                <div class="title-underline"></div>
                
                <p class="subtitle">Welcome back! Please select your College to access the system.</p>

                <!-- College Selection Form -->
                <div class="form-group">
                    <label for="college-selector">Select your College</label>
                    <select id="college-selector">
                        <option value="" disabled selected>-- Choose College --</option>
                        
                        <!-- 
                           VALUE = College ID (for database)
                           DATA-IMG = Image filename
                           DATA-CODE = College Code (for gradient logic)
                        -->
                        <option value="1" data-code="CN" data-img="cn-bg.jpg">College of Nursing (CN)</option>
                        <option value="2" data-code="CCS" data-img="ccs-bg.jpg">College of Computing Studies (CCS)</option>
                        <option value="3" data-code="CENG" data-img="default-bg.jpg">College of Engineering (CENG)</option>
                        <option value="4" data-code="CA" data-img="default-bg.jpg">College of Agriculture (CA)</option>
                        <option value="5" data-code="CSM" data-img="default-bg.jpg">College of Science & Math (CSM)</option>
                    </select>
                </div>

                <!-- Continue Button -->
                <button class="btn-continue" onclick="proceedToLogin()">
                    Continue <span style="margin-left:5px;">&rarr;</span>
                </button>

                <!-- Footer / Admin Link -->
                <div class="footer-link">
                    Are you a System Administrator? <br>
                    <a href="pages/auth/login.php">Access Admin Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <!-- =========================================
         5. JAVASCRIPT LOGIC
         ========================================= -->
    <script>
        const selector = document.getElementById('college-selector');
        const bgPane = document.getElementById('bg-pane');

        // GRADIENT CONFIGURATION
        const GRADIENTS = {
            'DEFAULT': 'linear-gradient(to top, rgba(139, 0, 0, 0.9) 0%, rgba(139, 0, 0, 0.1) 100%)', // Red
            'CCS':     'linear-gradient(to top, rgba(0, 80, 0, 0.9) 0%, rgba(0, 80, 0, 0.1) 100%)', // Green
            'CN':      'linear-gradient(to top, rgba(233, 30, 99, 0.9) 0%, rgba(233, 30, 99, 0.1) 100%)'  // Pink
        };

        // Listen for selection changes
        selector.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const imgName = selectedOption.getAttribute('data-img');
            const code = selectedOption.getAttribute('data-code');

            if(code) {
                let gradient = GRADIENTS[code] || GRADIENTS['DEFAULT'];
                const imageUrl = `url('assets/images/${imgName}')`;
                
                bgPane.style.backgroundImage = `${gradient}, ${imageUrl}`;
            }
        });

        // Redirect to Login
        function proceedToLogin() {
            const collegeId = selector.value;
            if (!collegeId) {
                alert("Please select a college first.");
                return;
            }
            window.location.href = `pages/auth/login.php?college_id=${collegeId}`;
        }
    </script>
